[pytest]
env =
    OPENAI_API_KEY={your_openai_api_key}
    PINECONE_API_KEY={your_pinecone_api_key}
    PINECONE_ENV={your_pinecone_env}
    MONGO_URL={your_mongo_url}
    MONGO_DB_NAME={your_mongo_db_name}
    MONGO_COLLECTION_NAME={your_mongo_collection_name}
    REDIS_HOST={your_redis_host}
    REDIS_PORT={your_redis_port}
    REDIS_DB_NAME={your_redis_db_name}
    REDIS_PW={your_redis_pw}
    HWP_CONVERTER_HOST={your_hwp_converter_host}
    NOUGAT_HOST={your_nougat_host}
    LINKER_TYPE={your_linker_type}

log_cli = true
log_cli_level = INFO
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_cli_format = %(levelname)-8s %(asctime)s %(name)s::%(filename)s:%(funcName)s:%(lineno)d: %(message)s
