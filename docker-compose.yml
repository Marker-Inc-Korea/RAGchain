version: '3.3'
services:
    ko_private_gpt:
        ports:
            - '7860:7860'
        container_name: KoPrivateGPT
        image: 'vkehfdl1/ko_private_gpt:latest'
        command: gradio app.py
        deploy:
          resources:
            reservations:
              devices:
                - driver: nvidia
                  count: all
                  capabilities: [ gpu ]

    hwp_converter:
      ports:
        - '7000:7000'
      container_name: hwp-converter
      image: 'vkehfdl1/hwp-converter-api:1.0.0'
